<form class="form-signin" #registerForm="ngForm" (ngSubmit)="register()">
  <div class="form-group row">
    <input type="text" name="username" class="form-control md-3" placeholder="Username" required="" autofocus=""
      [(ngModel)]="model.username" />
  </div>
  <div class="form-group row">
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required=""
      [(ngModel)]="model.password" />
  </div>
  <div class="form-group row">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <button class="btn btn-secondary btn-lg btn-block" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
